<div class="row">
  <div class="col-xs-12">
    <app-shopping-cart-edit></app-shopping-cart-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" 
      style="cursor:pointer" 
      *ngFor="let ingredient of ingredients; let i= index"
      (click)="onEditItem(i)">
      {{ ingredient.name }} ({{ ingredient.amount }}) * INR {{ ingredient.price }}
    </a>
    </ul>
  </div>
</div>
