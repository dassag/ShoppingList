<div class="row">
    <div class="col-xs-12">
        <img [src]="chosenRecipe.imagePath" alt="{{ chosenRecipe.name }}" class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ chosenRecipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
            <button type="button" 
            class="btn btn-primary dropdown-toggle">Manage Recipes
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingCart()" style="cursor: pointer;">Add to cart</a></li>
                <li><a (click)="onEditRecipe()"style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDelete()">Delete Recipe cart</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ chosenRecipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <!-- <ul class="List-group">
            <li class="List-group-item"
            *ngFor="let ingredient of chosenRecipe.ingredients">
        {{ingredient.name}}-{{ingredient.price}}-{{ingredient.amount}}</li>
        </ul> -->
        <table *ngFor="let ingredient of chosenRecipe.ingredients">
            <tr>
                <td>{{ingredient.name}}-{{ingredient.price}}-{{ingredient.amount}}</td>
            </tr>
        </table>
    </div>
</div>
