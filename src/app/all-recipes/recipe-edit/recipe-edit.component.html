<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    class="btn btn-success" 
                    type="submit" 
                    [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" typ="button" (click)="onCancel()"> Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <div class="form-group">
                       <label for="name">Name</label>
                       <input type="text" class="form-control" id="name" formControlName="name">
                   </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <div class="form-group">
                       <label for="imagePath">Image</label>
                       <input 
                       type="text" 
                       class="form-control" 
                       id="imagePath" 
                       formControlName="imagePath"
                       #imagePath>
                   </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <div class="form-group">
                       <label for="description">Description</label>
                       <textarea 
                       type="text" 
                       class="form-control" 
                       id="description" 
                       rows="3" 
                       formControlName="description"></textarea>
                   </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                   <div 
                   class="row"
                   *ngFor="let ingredient of recipeForm.get('ingredients')['controls'];let i=index" 
                   [formGroupName]="i"
                   style="margin-top: 10px;">
                       <div class="col-xs-5">
                           <input type="text" class="form-control" formControlName="name">
                       </div>
                       <div class="col-xs-2">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control" formControlName="price">
                    </div>
                    <div class="col-xs-3">
                        <button 
                        type="button"class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                    </div>
                   </div>
                   <button type="button" class="btn btn-success" (click)="onAddIngredients()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
