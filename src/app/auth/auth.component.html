<div class="row">
    <div class="cls-xs-12 col-md-6 col-md-offset-15">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <!-- <dynamic-alert [message]="error" *ngIf="error" style="float: inline-start;"></dynamic-alert> -->
        <div *ngIf="isLoading && !error">
            <loading-spinner></loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-success" [disabled]="!authForm.valid">{{ isLogin?'Login':'Sign Up'}}</button>
                <button type="button" class="btn btn-success" 
                (click)="inSwitchMod()">Go to {{ isLogin?'Sign Up':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
